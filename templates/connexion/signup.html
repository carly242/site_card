{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>W.01</title>
</head>
<body>

  <link href="{% static 'log.css' %}" rel="stylesheet">

  <div class="container">
    <div class="logo-container" style="position:absolute; top:250px; left:60px; z-index:10;">
      <img src="{% static "image/logo.jpg" %}" class="image" alt="" style="width:350px; transition: transform 1.1s ease-in-out; transition-delay: 0.4;" />     
        </div> 
    <div class="forms-container">
      <div class="signin-signup">
        <form method="POST" action="{% url 'created' %}" class="sign-in-form">
        {% csrf_token %}
          <h2 class="title">Cr√©er un compte</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name= "username" placeholder="Your Name" required=""/>
          </div>
          <div class="input-field">                                                                                  
            <i class="fas fa-envelope"></i>
            <input type="text" name="email" placeholder="example@gmail.com" required=""/>
          </div>
          <div class="input-field">
            <i class="fas fa-eye field-icon toggle-password" ></i>
            <input type="password" name="password" id="password" placeholder="Password" required=""/>
             <!-- Ajout du bouton pour basculer le type de champ -->
          </div>
          <input type="submit" value="Valider" class="btn solid"/>
          <input type="button" value="Se connecter" class="btn" onclick="window.location.href='{% url 'home' %}'" style="width: 150px; background-color: #5995fd; border: none; outline: none; height: 49px; border-radius: 49px; color: #fff; text-transform: uppercase; font-weight: 600; margin: 5px 0; cursor: pointer; transition: 0.5s; text-align: center; text-decoration: none; margin-top: 10px;">
        </form>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center">
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <a class="alert alert-success" style="color:red;"> {{ message }}</a>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    // Script pour basculer entre les types de champ "password" et "text"
    const togglePassword = document.querySelector('.toggle-password');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
