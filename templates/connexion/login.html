{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="{% static 'log.css' %}" rel="stylesheet">
    <title>W.01</title>
</head>
<body>

    <div class="container">
        <div class="logo-container" style="position:absolute; top:250px; left:60px; z-index:10;">
          <img src="{% static "image/logo.jpg" %}" class="image" alt="" style="width:350px; transition: transform 1.2s ease-in-out; transition-delay: 0.4;"/>     
            </div>  
        <div class="forms-container">
            
            <div class="signin-signup">
                <form method="POST" action="{% url 'Connected' %}" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Se Connecter </h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Your name" required=""/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-eye field-icon toggle-password"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required=""/>
                    </div>                    
                    <input type="submit" value="Connect" class="btn "/>
                    Pas de compte?
                    <input type="button" value="S'inscrire" class="btn" onclick="window.location.href='{% url 'create' %}'" style="width: 150px; background-color: #5995fd; border: none; outline: none; height: 49px; border-radius: 49px; color: #fff; text-transform: uppercase; font-weight: 600; margin: 5px 0; cursor: pointer; transition: 0.5s; text-align: center; text-decoration: none; margin-top: 10px;">

                    <a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>

                </form>

             
            </div>
        
        </div>
           <!-- Ajout du message d'erreur -->
           {% if messages %}
           <div class="messages">
               {% for message in messages %}
               <div class="error-message">{{ message }}</div>
               {% endfor %}
           </div>
           {% endif %}


    </div>

    <script>
        // Script pour basculer entre les types de champ "password" et "text"
        const togglePassword = document.querySelector('.toggle-password');
        const password = document.querySelector('#password');
    
        togglePassword.addEventListener('click', function() {
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          this.classList.toggle('fa-eye-slash');
        });
      </script>

</body>
</html>
