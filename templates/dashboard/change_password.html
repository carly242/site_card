{% extends "dashboard/base.html" %}

{% block title %}Modifier Mot de Passe{% endblock %}

{% block content %}

<h1>Changer de mot de passe pour  {{user.username}} </h1>
<br><br/>



<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Changer</button>
</form>

</div>
{% endblock %}
