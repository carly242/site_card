{% extends 'dashboard/base.html' %}
{% load static %}

{% block content%}
<div class="container-fluid">
        <div class="row">
          <div class="col-12 mb-3">
          <div class="col-12 mb-3">
              <div id="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="">Tire du document : {{ user.username }} </a>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table text-warning"></i>
                    Informations du Document
                </div>
                <div class="card-body">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}

    <div class="row">
        <div class="col-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" {% if request.path == '/new' %} value="Add" {% else %} value="Actualiser" {% endif %} class="btn btn-success"/>
                <a href="{% url 'ambook' %}"><button type="button" class="btn btn-secondary">Retour</button></a>
            </form>
        </div>
    </div>


          </div>
        </div>
      </div>
    </div>
{% endblock %}


<h1>Edit Profile</h1>
